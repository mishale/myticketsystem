<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tickets</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #DCF7F6, #134F4D);
        }
        h1{
            margin-bottom: 4vh;
        }
        .navbar-custom {
            background-color: #5DA19E;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #fff;
        }
        .navbar-custom .navbar-toggler {
            border-color: #fff;
        }
        .navbar-custom .navbar-toggler-icon {
            background-color: #fff;
        }
        .navbar-custom .nav-item:hover {
            background-color: #DCF7F6;
        }
        .card-img {
            margin-bottom: 10px;
        }
        .ticket-card {
            background-color: #5DA19E;
            margin-bottom: 20px;
        }
        .ticket-card:hover {
            background-color: #134F4D;
            box-shadow: 0.1em 0.1em;
        }
        .ticket-header,
        .ticket-footer {
            background-color: #DCF7F6;
            padding: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyTicketSystem</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/newLocation">neues Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/allTickets">alle Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/allTickets2">alle Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/qrscanner">QR-Code-Scanner</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Alle Tickets im Ãœberblick</h1>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="ticket : ${tickets}">
                <div class="card ticket-card">
                    <div class="ticket-header">
                        <h5 class="card-title" th:text="${ticket.event.name}">Event Name</h5>
                    </div>
                    <div class="card-body">
                        <img class="card-img" th:src="@{${ticket.event.imagePath}}" alt="Event Image">
                        <p class="card-text"><strong>City:</strong> <span th:text="${ticket.event.city}">City</span></p>
                        <p class="card-text"><strong>Date:</strong> <span th:text="${#dates.format(ticket.event.eventDate, 'yyyy-MM-dd')}">Event Date</span></p>
                        <p class="card-text"><strong>Hint:</strong> <span th:text="${ticket.event.hint}">Event Hint</span></p>
                    </div>
                    <form th:action="@{/tickets/{id}(id=${ticket.id})}" method="post">
                        <input type="hidden" name="ticketId" th:value="${ticket.id}" />
                        <button type="submit" class="btn btn-primary mt-2">gefunden?</button>
                    </form>
                    <div class="ticket-footer">
                        <small class="text-muted">Ticket ID: <span th:text="${ticket.id}">ID</span></small>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${tickets.size() == 0}">
            <p>Keine Tickets vorhanden.</p>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
